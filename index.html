<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hệ thống quản trị tài liệu hành chính" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/footer.css" />

    <!-- CSS động cho từng trang sẽ được thêm vào đây -->
    <link id="page-specific-css" rel="stylesheet" href="" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header sẽ được nạp vào đây -->
    <div id="header-container" class="header"></div>

    <div class="main-content">
      <!-- Nạp sidebar -->
      <div id="sidebar-container" class="side-bar"></div>

      <div class="content">
        <div id="page-content" class="page-content">
          <!-- Nạp nội dung trang -->
          <div class="loading">Đang tải...</div>
        </div>

        <!-- Nạp footer -->
        <div id="footer-container" class="footer"></div>
      </div>
    </div>

    <script>
        $("#header-container").load("components/header.html");
        $("#sidebar-container").load("components/sidebar.html", function() {
          // Đảm bảo rằng tất cả các phần tử đã được tải đầy đủ
          setTimeout(function() {
            initRouter();
          }, 1000); // Thời gian chờ 100ms
        });
        $("#footer-container").load("components/footer.html");
      </script>
      
      <script src="js/components.js"></script>
      <script src="js/router.js"></script>
      <script src="script.js"></script>
  </body>
</html>
